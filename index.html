<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" />
    <title>Makeit Admin Pro 开箱即用的中后台管理系统框架 - Powered by makeit.vip</title>
    <meta name="keywords" content="lirongtong, makeit admin pro, vue, vite, ant design vue">
    <meta name="description" content="makeit's backend management system ( a unified template ).">
    <style type="text/css">
        .mi-loading-double-ring {
            width: 100vw;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1d1e23;
        }

        .mi-loading-double-ring:before,
        .mi-loading-double-ring:after {
            border-radius: 100%;
            display: block;
            content: '';
            position: absolute;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }

        .mi-loading-double-ring:after {
            height: 15px;
            width: 15px;
            -webkit-animation: mi-loading-double-ring 1s infinite linear;
            animation: mi-loading-double-ring 1s infinite linear;
            -webkit-box-shadow: 19px 0 0 0 #f0c26f, -19px 0 0 0 #f0c26f;
            box-shadow: 19px 0 0 0 #f0c26f, -19px 0 0 0 #f0c26f;
        }

        .mi-loading-double-ring:before {
            height: 40px;
            width: 40px;
            border: 2px solid #fff;
        }

        .mi-loading-double-ring span {
            margin-top: 128px;
            background: transparent linear-gradient(127deg, #d2b27d 0%, #f4d5a9 52%, #d1a466 100%);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 2px;
            font-size: 24px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }

        @-webkit-keyframes mi-loading-double-ring {
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes mi-loading-double-ring {
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="mi-loading-before-init">
        <div class="mi-loading-double-ring">
            <span>Makeit Admin Pro</span>
        </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/example/index.ts"></script>
</body>
</html>
